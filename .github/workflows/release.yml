name: Release

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: npm run build
    - name: Zip output
      run: |
        cp -f README.md dist
        zip -r ${GITHUB_REF##*/}.zip dist/
    - name: build
      run: |
        npm install
        ls
        npm run build
    - name: Zip output
      run: |
        cp -f README.md dist
        mv dist/ dansk_${GITHUB_REF##*/}/
        zip -r ${GITHUB_REF##*/}.zip dansk_${GITHUB_REF##*/}/
    - uses: softprops/action-gh-release@v1
      with:
        files: |
          ${GITHUB_REF##*/}.zip
    - name: UploadZip
      run: |
        export NAME='${{github.event.release.name}}'
        export BODY='${{github.event.release.body}}'
        JSON=`node format.js`
        echo $JSON
        curl -X POST -F "payload_json=$JSON" -F "file1=@${GITHUB_REF##*/}.zip" "https://discord.com/api/webhooks/1000620069820309595/6SJxaZVl_lH456RuCF7ZUoGJ8Wn0Qo4e_2AuGVJoa_CWTPOpFaLH1kjNSPpHjYp9cF1o"
    
