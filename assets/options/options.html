<html lang="js">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>詳細設定 | 段スク</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <header>
        <h1>詳細設定</h1>
        <p id="headMessage"></p>
        <input type="button" value="保存" id="saveBtn">
    </header>

    <div class="large-option">
        <h2>コマンド設定</h2>
        <div class="medium-option">
            <h3>優先順位</h3>
            <div class="mini-option">
                <ul id="command-order-ui">
                    <li value="size" class="command-order-li">サイズ</li>
                    <li value="position" class="command-order-li">位置</li>
                    <li value="color" class="command-order-li">色</li>
                    <li value="font" class="command-order-li">フォント</li>
                    <li value="ender" class="command-order-li">ender</li>
                    <li value="full" class="command-order-li">full</li>
                    <li value="ca" class="command-order-li">ca</li>
                    <li value="patissier" class="command-order-li">patissier</li>
                    <li value="original" class="command-order-li">独自テキスト</li>
                </ul>
            </div>
        </div>
        <div class="medium-option">
            <h3>追加コマンド</h3>
            <div class="mini-option">
                <input type="checkbox" name="additional-command-ca" id="additional-command-ca">
                <label for="additional-command-ca">caコマンドを付与する</label>
            </div>
            <div class="mini-option">
                <input type="checkbox" name="additional-command-pat" id="additional-command-pat">
                <label for="additional-command-pat">patissierコマンドを付与する</label>
            </div>
            <div class="mini-option">
                <input type="checkbox" name="additional-command-original" id="additional-command-original">
                <label for="additional-command-original">独自テキストを付与する</label>
                <input type="text" name="additional-command-original-text" id="additional-command-original-text" placeholder="独自テキスト">
            </div>
        </div>
    </div>

    <div class="large-option">
        <h2>投稿設定</h2>
        <div class="medium-option">
            <h3>自動投稿間隔</h3>
            <div class="mini-option">
                <label for="main-comment-span-ms">視聴者コメント</label>
                <input type="number" id="main-comment-span-ms" name="main-comment-span-ms"/>
                <label for="main-comment-span-ms">ms</label>
            </div>
            <div class="mini-option">
                <label for="owner-comment-span-ms">投稿者コメント</label>
                <input type="number" id="owner-comment-span-ms" name="owner-comment-span-ms"/>
                <label for="owner-comment-span-ms">ms</label>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="options.js"></script>

</body>

</html>
